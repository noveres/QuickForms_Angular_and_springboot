<div class="container fade-in">
  <div class="list-header">
    <h1 class="page-title">問卷列表</h1>
    <button mat-raised-button color="primary" (click)="createNew()">
      <mat-icon>add</mat-icon>
      新建問卷
    </button>
  </div>

  <mat-card class="questionnaire-list">
    <mat-table [dataSource]="questionnaires" class="mat-elevation-z0">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>標題</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>操作</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="action-button">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(element.id)" class="menu-item">
              <mat-icon color="primary">edit</mat-icon>
              <span>編輯</span>
            </button>
            <button mat-menu-item (click)="copy(element.id)" class="menu-item">
              <mat-icon color="primary">content_copy</mat-icon>
              <span>複製</span>
            </button>
            <button mat-menu-item (click)="stats(element.id)" class="menu-item">
              <mat-icon color="primary">analytics</mat-icon>
              <span>統計</span>
            </button>
            <button mat-menu-item (click)="share(element.id)" class="menu-item">
              <mat-icon color="primary">share</mat-icon>
              <span>分享</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="delete(element.id)" class="menu-item delete">
              <mat-icon color="warn">delete</mat-icon>
              <span class="warn-text">刪除</span>
            </button>
          </mat-menu>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></mat-row>
    </mat-table>

    @if (questionnaires.length === 0) {
      <div class="empty-state">
        <mat-icon>assignment</mat-icon>
        <p>暫無問卷，點擊上方按鈕創建新問卷</p>
      </div>
    }
  </mat-card>
</div>
